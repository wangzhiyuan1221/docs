<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="_media/favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <title>Andy.wang</title>
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="/npm/vue.css">
  <style>
    img {
      border-radius: 5px; 
	  display: block; 
	  margin: 0 auto;
	}
  </style>
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      // docsify config
      // config nav, default _navbar.md
      loadNavbar: true,
      // config sidebar, default _sidebar.md
      loadSidebar: true,
      subMaxLevel: 4,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      // config cover page
      coverpage: true,
      name: '<span>爱折腾的小白 <small style="font-size: 1rem;">Andy</small></span>',
      nameLink: './',
      auto2top: true,
      repo: 'https://github.com/wangzhiyuan1221/',
      // config 404 page
      notFoundPage: true,
      
      // search配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3
      },
      
      // 字数统计
      count: {
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
	
      // 折叠目录
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            document.querySelectorAll(".sidebar-nav > ul > li").forEach(
              function(node, index, nodelist) {
                var span = document.createElement("span");
                span.innerHTML = node.firstChild.data;
                // span.style.cursor = "pointer";
                span.style.fontWeight = "bold";
                /*span.onclick = function(event) {
                  var ul = event.target.nextElementSibling;
                  if (ul.style.display === "none") {
                    ul.style.display = "block";
                  } else {
                    ul.style.display = "none";
                  }
                };*/
                node.firstChild.replaceWith(span);
                // node.lastChild.style.display = "none";
				node.lastChild.style.display = "block";
            });
            var active = document.querySelector(".sidebar-nav li.active");
            if (active) {
              active.parentElement.style.display = "block";
            }
          });
        }
      ]
      
    }
    	
    // 使用离线功能
    //if (typeof navigator.serviceWorker !== 'undefined') {
    //  navigator.serviceWorker.register('sw.js')
    //}
    // 开启访问埋点收集
    window.va = window.va || function () {(window.vaq = window.vaq || []).push(arguments);};
  </script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-count/dist/countable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script> -->
  <script src="/npm/docsify.min.js"></script>
  <script src="/npm/search.min.js"></script>
  <script src="/npm/zoom-image.min.js"></script>
  <script src="/npm/countable.min.js"></script>
  <script src="/npm/prism-java.min.js"></script>
  <script src="/npm/prism-python.min.js"></script>
  <script src="/npm/prism-sql.min.js"></script>
  <script src="/npm/emoji.min.js"></script>
  <script src="/npm/docsify-copy-code.js"></script>
  <script defer src="/npm/insights.js"></script>
</body>
</html>
